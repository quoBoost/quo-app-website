<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QUO APP | LINK IN BIO</title>

    <link rel="icon" type="image/png" href="/assets/logo16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/logo32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/logo96x96.png" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/logo180x180.png">
    <link rel="shortcut icon" href="/assets/logo32x32.png">
    
    <!-- Three.js for REAL 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Icasdasdons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE SYSTEM --- */
        :root {
            --bg-deep: #030303;
            --primary: #00f3ff;
            --secondary: #bd00ff;
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #9ca3af;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at center, #0a0a12 0%, #000000 100%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- DUAL LAYER 3D SYSTEM --- */
        
        /* Layer 1: Background (Behind buttons) */
        #canvas-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 0; /* Behind content */
        }

        /* Layer 2: Foreground (In front of buttons) */
        #canvas-fg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 100; /* In front of everything */
            pointer-events: none; /* Allows clicks to pass through to buttons */
        }

        /* --- UI LAYOUT --- */
        .viewport {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
            position: relative;
            z-index: 10; /* Middle Layer */
        }

        .content-stack {
            width: 100%;
            max-width: 500px;
            perspective: 1200px; 
        }

        /* --- PROFILE HEADER --- */
        .profile-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            transform-style: preserve-3d;
        }

        .logo-container {
            width: 130px;
            height: 130px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            animation: floatLogo 6s ease-in-out infinite;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.6));
            background: #000;
        }

        .logo-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 150%; height: 150%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.3) 0%, transparent 70%);
            filter: blur(25px);
            z-index: 1;
            animation: pulseGlow 4s infinite alternate;
        }

        @keyframes floatLogo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        @keyframes pulseGlow { 0% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.9); } 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); } }

        .brand-name {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -1.5px;
            color: #fff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            line-height: 1;
            text-transform: uppercase;
        }

        .brand-desc {
            font-family: 'Space Grotesk', monospace;
            color: var(--text-muted);
            font-size: 0.95rem;
            max-width: 300px;
            margin: 0 auto 1rem;
            line-height: 1.5;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .brand-desc span { color: var(--primary); font-weight: 700; }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(0, 243, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 100px;
            font-size: 0.75rem;
            color: var(--primary);
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
        }

        /* --- 3D TILT CARDS (SOLID & DARK) --- */
        .tilt-card {
            /* SOLID DARK BACKGROUND: This ensures background crystals are hidden behind the card */
            background: linear-gradient(135deg, #121214 0%, #050505 100%);
            border: 1px solid var(--glass-border);
            border-top-color: rgba(255,255,255,0.15);
            border-radius: 20px;
            margin-bottom: 1.5rem;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            will-change: transform; 
            /* Subtle blur for the edges/glow only, since bg is solid */
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.9);
            z-index: 10; /* Visually in the middle stack */
            transition: transform 0.1s, box-shadow 0.2s, border-color 0.2s; /* Smooth active state */
        }

        .premium-tilt-card {
            /* SOLID DARK BACKGROUND: This ensures background crystals are hidden behind the card */
            background: linear-gradient(135deg, #121214 0%, #050505 100%);
            border: 1px solid var(--glass-border);
            border-top-color: rgba(255,255,255,0.15);
            border-radius: 20px;
            margin-bottom: 1.5rem;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            will-change: transform; 
            /* Subtle blur for the edges/glow only, since bg is solid */
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.9);
            z-index: 10; /* Visually in the middle stack */
            transition: transform 0.1s, box-shadow 0.2s, border-color 0.2s; /* Smooth active state */
        }
        
        /* Interactive Glare */
        .tilt-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 20px;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(255,255,255,0.08) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 15;
            mix-blend-mode: overlay;
        }
        
        /* Hover for PC */
        @media (hover: hover) {
            .tilt-card:hover::before { opacity: 1; }
            .tilt-card:hover { border-color: rgba(255,255,255,0.2); box-shadow: 0 30px 60px -10px rgba(0, 243, 255, 0.1); }
            
            .tilt-card:hover .icon-box {
                background: var(--primary); color: #000;
                box-shadow: 0 0 20px var(--primary);
                transform: translateZ(30px) scale(1.1);
            }
            .tilt-card:hover .arrow { opacity: 1; transform: translateX(0) translateZ(20px); }
            .social-btn:hover { background: #fff; color: #000; transform: translateY(-5px) scale(1.1); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        }

        /* --- MOBILE OPTIMIZATIONS (TOUCH UX) --- */
        @media (max-width: 768px) {
            .viewport {
                padding: 1.5rem 1rem; /* Mas espacio en bordes */
            }

            .logo-container {
                width: 100px;
                height: 100px; /* Logo mas proporcionado */
            }

            .brand-name {
                font-size: 2.2rem; /* Titulo que no se rompe */
            }

            .tilt-card {
                margin-bottom: 1rem;
            }

            .tilt-inner {
                padding: 1rem; /* Compact card */
            }

            .icon-box {
                width: 45px; height: 45px; /* Icono ajustado */
                font-size: 1.1rem;
                margin-right: 1rem;
            }

            .title {
                font-size: 1rem;
            }

            .desc {
                font-size: 0.75rem;
            }

            /* TOUCH FEEDBACK (ACTIVE STATE) */
            .tilt-card:active {
                transform: scale(0.98); /* Efecto de presion fisico */
                border-color: var(--primary);
                box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            }

            .social-btn:active {
                transform: scale(0.9);
                background: #fff;
                color: #000;
            }
        }

        .tilt-inner {
            padding: 1.2rem;
            display: flex;
            align-items: center;
            transform: translateZ(20px);
        }

        .video-card { padding: 0; border-radius: 20px; overflow: hidden; background: #000; }
        .video-wrapper { 
            position: relative; padding-bottom: 56.25%; height: 0; 
            border-radius: 20px; transform: translateZ(0);
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 20px;}

        .link-link { text-decoration: none; color: white; display: block; width: 100%; }
        
        .icon-box {
            width: 52px; height: 52px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem; color: var(--text-muted);
            margin-right: 1.2rem;
            transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: translateZ(10px);
        }

        .meta { flex: 1; display: flex; flex-direction: column; transform: translateZ(15px); }
        .title { font-weight: 700; font-size: 1.15rem; color: #fff; margin-bottom: 2px; }
        .desc { font-size: 0.85rem; color: var(--text-muted); font-weight: 300; }

        .arrow {
            color: var(--primary); font-size: 1rem; opacity: 0;
            transform: translateX(-10px) translateZ(10px); transition: 0.3s;
        }
        
        /* Socials */
        .social-row {
            display: flex; justify-content: center; gap: 1.5rem; margin-top: 2rem;
        }
        .social-btn {
            width: 55px; height: 55px; border-radius: 50%;
            background: #111; border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center;
            color: var(--text-muted); font-size: 1.4rem; text-decoration: none;
            transition: 0.3s; transform: translateZ(0);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .social-btn.yt:hover { color: #ff0000; }
        .social-btn.ig:hover { color: #e1306c; }

        footer { margin-top: 3.5rem; text-align: center; color: #444; font-size: 0.75rem; font-family: 'Space Grotesk', monospace; text-transform: uppercase; letter-spacing: 1.5px; }

        @media (pointer: fine) {
            .cursor-outer {
                position: fixed; top: 0; left: 0; width: 50px; height: 50px;
                border: 1px solid rgba(0, 243, 255, 0.3); border-radius: 50%;
                pointer-events: none; z-index: 9999; transition: 0.1s ease-out;
            }
            .cursor-inner {
                position: fixed; top: 0; left: 0; width: 6px; height: 6px;
                background: var(--primary); border-radius: 50%;
                pointer-events: none; z-index: 9999;
            }
        }
    </style>
</head>
<body>

    <!-- LAYER 1: BACKGROUND 3D (Behind Buttons) -->
    <div id="canvas-bg"></div>

    <!-- LAYER 2: FOREGROUND 3D (Overlay) -->
    <div id="canvas-fg"></div>

    <!-- CURSOR -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <div class="viewport">
        <div class="content-stack">
            
            <header class="profile-header">
                <div class="logo-container">
                    <div class="logo-glow"></div>
                    <img src="assets/logo.png" alt="QUO BOOST" class="logo-img" onerror="this.src='https://via.placeholder.com/150/000000/00f3ff?text=QB'">
                </div>
                
                <h1 class="brand-name">QUO BOOST</h1>
                <p class="brand-desc">Maximize FPS // <span>Zero Input Lag</span></p>
                 <p class="brand-desc">World Best Optimizer App</p>
                
                <div class="status-badge">
                    <div style="width: 6px; height: 6px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 8px #00ff88;"></div>
                    SYSTEM OPTIMIZED
                </div>
            </header>

            <!-- VIDEO CARD -->
            <div class="tilt-card video-card js-tilt">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/pL9racEkGOA?autoplay=1&mute=1&controls=0&loop=1&playlist=pL9racEkGOA" title="Preview" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            
            
            
            <!-- LINKS -->


              <div class="tilt-card js-tilt">
                <a href="https://quoboost.com/download" target="_blank" class="link-link">
                    <div class="tilt-inner">
                        <div class="icon-box"><i class="fa-solid fa-rocket"></i></div>
                        <div class="meta">
                            <span class="title">Unlock your PC's full power</span>
                            <span class="desc">The best app WORLWIDE to optimize your pc</span>
                        </div>
                        <i class="fa-solid fa-arrow-right arrow"></i>
                    </div>
                </a>
            </div>

            
            <div class="tilt-card js-tilt">
                <a href="https://quoboost.com" target="_blank" class="link-link">
                    <div class="tilt-inner">
                        <div class="icon-box"><i class="fa-solid fa-microchip"></i></div>
                        <div class="meta">
                            <span class="title">Official Website</span>
                            <span class="desc">Download QUO BOOST for FREE!</span>
                        </div>
                        <i class="fa-solid fa-arrow-right arrow"></i>
                    </div>
                </a>
            </div>

            <div class="tilt-card js-tilt">
                <a href="https://discord.com/invite/jdVuCrKfvy" target="_blank" class="link-link">
                    <div class="tilt-inner">
                        <div class="icon-box"><i class="fa-brands fa-discord"></i></div>
                        <div class="meta">
                            <span class="title">Discord Server</span>
                            <span class="desc">Join the Community</span>
                        </div>
                        <i class="fa-solid fa-arrow-right arrow"></i>
                    </div>
                </a>
            </div>

            <div class="social-row">
                <a href="https://www.youtube.com/@quoboost" target="_blank" class="social-btn yt js-tilt-social"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.instagram.com/quo.boost/" target="_blank" class="social-btn ig js-tilt-social"><i class="fa-brands fa-instagram"></i></a>
            </div>

            <footer>
                QUO BOOST Â© 2024
            </footer>

        </div>
    </div>

    <!-- LOGIC -->
    <script>
        // --- 1. DUAL 3D ENGINE (THREE.JS) ---
        
        // Helper to create a scene setup
        const createScene = (containerId, cameraZ, isForeground) => {
            const container = document.getElementById(containerId);
            const scene = new THREE.Scene();
            
            // Fog only for background to create depth fading
            if(!isForeground) {
                scene.fog = new THREE.FogExp2(0x000000, 0.002);
            }

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = cameraZ;

            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            
            return { scene, camera, renderer };
        };

        // Initialize Background Scene
        const bg = createScene('canvas-bg', 40, false);
        // Initialize Foreground Scene
        const fg = createScene('canvas-fg', 30, true);

        // --- OBJECT GENERATION ---

        const geometry = new THREE.OctahedronGeometry(1.5, 0); // Diamond shape
        const bgShapes = [];
        const fgShapes = [];

        // 1. Background Objects (Lots of them, far away)
        const bgGroup = new THREE.Group();
        bg.scene.add(bgGroup);

        const bgCount = window.innerWidth < 600 ? 30 : 50;
        for(let i = 0; i < bgCount; i++) {
            const material = new THREE.MeshBasicMaterial({ 
                color: Math.random() > 0.6 ? 0x00f3ff : 0xbd00ff,
                wireframe: true,
                transparent: true,
                opacity: Math.random() * 0.3 + 0.1
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(
                (Math.random() - 0.5) * 120,
                (Math.random() - 0.5) * 120,
                (Math.random() - 0.5) * 60 - 10 // Pushed back slightly
            );
            mesh.userData = {
                rotX: (Math.random() - 0.5) * 0.01,
                rotY: (Math.random() - 0.5) * 0.01
            };
            bgGroup.add(mesh);
            bgShapes.push(mesh);
        }

        // 2. Starfield (Background Only)
        const starGeo = new THREE.BufferGeometry();
        const starCount = 800;
        const starPos = new Float32Array(starCount * 3);
        for(let i=0; i<starCount*3; i++) {
            starPos[i] = (Math.random() - 0.5) * 300;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.5,
            transparent: true,
            opacity: 0.6
        });
        const starField = new THREE.Points(starGeo, starMat);
        bg.scene.add(starField);

        // 3. Foreground Objects (Fewer, Larger, Closer)
        const fgGroup = new THREE.Group();
        fg.scene.add(fgGroup);

        const fgCount = window.innerWidth < 600 ? 5 : 8; // Fewer items
        for(let i = 0; i < fgCount; i++) {
            const material = new THREE.MeshBasicMaterial({ 
                color: Math.random() > 0.5 ? 0x00f3ff : 0xffffff, // Brighter
                wireframe: true,
                transparent: true,
                opacity: 0.4
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.scale.set(1.5, 1.5, 1.5); // Larger
            mesh.position.set(
                (Math.random() - 0.5) * 50,
                (Math.random() - 0.5) * 50,
                (Math.random() - 0.5) * 20 // Closer range
            );
            mesh.userData = {
                rotX: (Math.random() - 0.5) * 0.03, // Faster rotation
                rotY: (Math.random() - 0.5) * 0.03,
                floatSpeed: Math.random() * 0.02 + 0.01
            };
            fgGroup.add(mesh);
            fgShapes.push(mesh);
        }

        // --- ANIMATION LOOP ---
        
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - windowHalfX) * 0.001; 
            mouseY = (e.clientY - windowHalfY) * 0.001;
        });

        // Add touch support for mobile parallax
        document.addEventListener('touchmove', (e) => {
            if(e.touches.length > 0) {
                mouseX = (e.touches[0].clientX - windowHalfX) * 0.001;
                mouseY = (e.touches[0].clientY - windowHalfY) * 0.001;
            }
        });

        const animate = () => {
            requestAnimationFrame(animate);

            // Update Groups Rotation
            bgGroup.rotation.y += 0.05 * (mouseX - bgGroup.rotation.y);
            bgGroup.rotation.x += 0.05 * (mouseY - bgGroup.rotation.x);
            
            fgGroup.rotation.y += 0.08 * (mouseX - fgGroup.rotation.y); // Foreground moves faster (Parallax)
            fgGroup.rotation.x += 0.08 * (mouseY - fgGroup.rotation.x);

            starField.rotation.y -= 0.0005;

            // Animate Background Shapes
            bgShapes.forEach(mesh => {
                mesh.rotation.x += mesh.userData.rotX;
                mesh.rotation.y += mesh.userData.rotY;
            });

            // Animate Foreground Shapes (More dynamic)
            fgShapes.forEach(mesh => {
                mesh.rotation.x += mesh.userData.rotX;
                mesh.rotation.y += mesh.userData.rotY;
                mesh.position.y += Math.sin(Date.now() * 0.002 + mesh.position.x) * 0.05; // Float
            });

            bg.renderer.render(bg.scene, bg.camera);
            fg.renderer.render(fg.scene, fg.camera);
        };

        animate();

        // Resize Handler
        window.addEventListener('resize', () => {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            bg.camera.aspect = w / h;
            bg.camera.updateProjectionMatrix();
            bg.renderer.setSize(w, h);
            
            fg.camera.aspect = w / h;
            fg.camera.updateProjectionMatrix();
            fg.renderer.setSize(w, h);
        });

        // --- 2. ADVANCED TILT EFFECT ---
        const cards = document.querySelectorAll('.js-tilt');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * -12; 
                const rotateY = ((x - centerX) / centerX) * 12;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
                card.style.transition = 'transform 0.5s ease';
            });
            card.addEventListener('mouseenter', () => {
                card.style.transition = 'none';
            });
        });

        // --- 3. CURSOR LOGIC ---
        const cursorOuter = document.querySelector('.cursor-outer');
        const cursorInner = document.querySelector('.cursor-inner');
        
        if (window.matchMedia("(pointer: fine)").matches) {
            document.addEventListener('mousemove', e => {
                cursorInner.style.transform = `translate(${e.clientX - 3}px, ${e.clientY - 3}px)`;
                cursorOuter.animate({
                    transform: `translate(${e.clientX - 25}px, ${e.clientY - 25}px)`
                }, { duration: 500, fill: "forwards" });
            });
            document.querySelectorAll('a, iframe').forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursorOuter.style.borderColor = '#fff';
                    cursorOuter.style.transform += ` scale(1.5)`;
                });
                el.addEventListener('mouseleave', () => {
                    cursorOuter.style.borderColor = 'rgba(0, 243, 255, 0.3)';
                });
            });
        }
    </script>
</body>
</html>
