<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoBoost | Ultimate Performance Hub</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE SYSTEM VARIABLES --- */
        :root {
            --bg-color: #030304;
            --primary: #00f3ff;
            --primary-dark: #00a8b3;
            --secondary: #bc13fe;
            --accent: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-hover: rgba(0, 243, 255, 0.08);
            --neon-glow: 0 0 20px rgba(0, 243, 255, 0.4);
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --cursor-size: 20px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* Hide default cursor */ }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid var(--primary);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        body:hover .cursor-outline { opacity: 1; }
        
        /* Interactive Elements Hover State */
        body.hovering .cursor-outline {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 243, 255, 0.1);
            border-color: transparent;
        }

        /* --- CANVAS BACKGROUND --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        /* --- PRELOADER --- */
        .preloader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Space Grotesk', monospace;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        
        .loader-bar-bg {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .loader-bar {
            width: 0%;
            height: 100%;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            transition: width 0.1s;
        }

        .loader-text {
            color: var(--primary);
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- MAIN LAYOUT --- */
        .main-container {
            width: 100%;
            max-width: 520px;
            padding: 2rem;
            opacity: 0; /* Hidden initially for animation */
            transform: translateY(30px);
            perspective: 1000px;
        }

        /* --- PROFILE --- */
        .profile-section {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .logo-wrapper {
            width: 130px;
            height: 130px;
            margin: 0 auto 1.5rem;
            position: relative;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(180deg, rgba(0,243,255,0.5), rgba(188,19,254,0));
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.15);
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid rgba(0,0,0,0.8);
            background: #000;
            position: relative;
            z-index: 2;
        }

        .logo-ring {
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            border: 2px dashed var(--primary);
            opacity: 0.3;
            animation: spin 10s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Glitch Effect Title */
        .glitch-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .glitch-title::before, .glitch-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-color);
        }

        .glitch-title::before {
            left: 2px;
            text-shadow: -1px 0 var(--secondary);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch-title::after {
            left: -2px;
            text-shadow: -1px 0 var(--primary);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 86px, 0); }
            100% { clip: rect(65px, 9999px, 19px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(89px, 9999px, 12px, 0); }
            100% { clip: rect(10px, 9999px, 145px, 0); }
        }

        .tagline {
            color: var(--text-muted);
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse 2s infinite;
        }

        /* --- 3D CARD STYLES --- */
        .tilt-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: transform 0.1s ease, box-shadow 0.3s ease, border-color 0.3s;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            position: relative;
            overflow: hidden;
            margin-bottom: 1.2rem;
        }
        
        /* Shine effect on hover */
        .tilt-card::after {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-20deg);
            transition: 0.5s;
            pointer-events: none;
        }
        
        .tilt-card:hover::after {
            left: 150%;
            transition: 0.7s ease-in-out;
        }

        /* Video Container */
        .video-container {
            padding: 0;
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            width: 100%;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 20px;
        }

        /* Link Buttons */
        .link-btn {
            display: flex;
            align-items: center;
            padding: 1.2rem 1.5rem;
            text-decoration: none;
            color: white;
            position: relative;
            z-index: 1;
        }

        .link-btn:hover {
            border-color: var(--primary);
            box-shadow: var(--neon-glow);
        }

        .icon-box {
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 1.2rem;
            color: var(--text-muted);
            transition: 0.3s;
            transform: translateZ(20px); /* 3D Depth */
        }

        .link-btn:hover .icon-box {
            background: var(--primary);
            color: #000;
            transform: translateZ(30px) scale(1.1);
        }

        .link-info {
            display: flex;
            flex-direction: column;
            transform: translateZ(10px);
        }

        .link-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 2px;
        }

        .link-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .arrow-icon {
            margin-left: auto;
            opacity: 0;
            transform: translateX(-10px) translateZ(10px);
            transition: 0.3s;
            color: var(--primary);
        }

        .link-btn:hover .arrow-icon {
            opacity: 1;
            transform: translateX(0) translateZ(10px);
        }

        /* Highlight specific buttons */
        .btn-discord:hover { --primary: #5865F2; --neon-glow: 0 0 20px rgba(88, 101, 242, 0.4); }
        .btn-web:hover { --primary: #00f3ff; }

        /* Social Row */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-item {
            width: 55px;
            height: 55px;
            border-radius: 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 1.4rem;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
        }

        .social-item:hover {
            transform: translateY(-5px) scale(1.1);
            color: white;
            border-color: white;
        }
        
        .social-item.yt:hover { background: #ff0000; border-color: #ff0000; box-shadow: 0 0 20px rgba(255,0,0,0.4); }
        .social-item.ig:hover { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); border-color: transparent; box-shadow: 0 0 20px rgba(220, 39, 67, 0.4); }

        /* Footer */
        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #444;
            text-align: center;
            letter-spacing: 1px;
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            .cursor-dot, .cursor-outline { display: none; } /* No custom cursor on touch */
            * { cursor: auto; }
            .glitch-title { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        /* --- 1. BOOT SEQUENCE (PRELOADER) --- */
        document.addEventListener('DOMContentLoaded', () => {
            const bar = document.getElementById('loader-bar');
            const percent = document.getElementById('percent');
            const preloader = document.getElementById('preloader');
            const content = document.getElementById('main-content');
            let width = 0;

            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    document.getElementById('loader-text').innerText = "ACCESS GRANTED";
                    
                    setTimeout(() => {
                        preloader.style.opacity = '0';
                        preloader.style.visibility = 'hidden';
                        
                        // Animate content entry
                        content.style.opacity = '1';
                        content.style.transform = 'translateY(0)';
                        content.style.transition = 'all 0.8s cubic-bezier(0.22, 1, 0.36, 1)';
                    }, 500);
                } else {
                    width += Math.random() * 10;
                    if(width > 100) width = 100;
                    bar.style.width = width + '%';
                    percent.innerText = Math.floor(width) + '%';
                }
            }, 100);
        });

        /* --- 2. CUSTOM CURSOR LOGIC --- */
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        
        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            // Dot follows instantly
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Outline follows with slight delay
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // Add hover effect to interactive elements
        document.querySelectorAll('a, .js-tilt, [data-hover-trigger]').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        /* --- 3. 3D TILT EFFECT (VANILLA JS IMPLEMENTATION) --- */
        const tiltCards = document.querySelectorAll('.js-tilt');

        tiltCards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Calculate rotation (max 15 degrees)
                const xPct = x / rect.width;
                const yPct = y / rect.height;
                const xRot = (0.5 - yPct) * 15; // Vertical tilt
                const yRot = (xPct - 0.5) * 15; // Horizontal tilt

                card.style.transform = `perspective(1000px) rotateX(${xRot}deg) rotateY(${yRot}deg) scale3d(1.02, 1.02, 1.02)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            });
        });

        /* --- 4. CANVAS PARTICLE NETWORK --- */
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        let particlesArray;
        
        // Resize canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            // Draw individual particle
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            // Update particle position
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;

                // Mouse interaction (flee from mouse)
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < 100) {
                    if (mouse.x < this.x && this.x < canvas.width - 10) this.x += 2;
                    if (mouse.x > this.x && this.x > 10) this.x -= 2;
                    if (mouse.y < this.y && this.y < canvas.height - 10) this.y += 2;
                    if (mouse.y > this.y && this.y > 10) this.y -= 2;
                }

                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        const mouse = { x: null, y: null, radius: 100 };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 15000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = '#00f3ff';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/15000);
                        ctx.strokeStyle = 'rgba(0, 243, 255,' + opacityValue * 0.15 + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            init();
        });

        // Start animations
        init();
        animate();

    </script>
