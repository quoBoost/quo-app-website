<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuoBoost | Next Gen Hub</title>
    
    <!-- Three.js for REAL 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE SYSTEM --- */
        :root {
            --bg-deep: #050505;
            --primary: #00f3ff;
            --secondary: #bd00ff;
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-muted: #9ca3af;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- 3D CANVAS LAYER --- */
        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, #0a0a0f 0%, #000000 100%);
        }

        /* --- UI LAYOUT --- */
        .viewport {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 10;
        }

        .content-stack {
            width: 100%;
            max-width: 480px;
            perspective: 1000px; /* Essential for CSS 3D elements */
        }

        /* --- PROFILE HEADER (CLEAN & MODERN) --- */
        .profile-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            position: relative;
            /* Absolutely NO BORDER/FRAME as requested */
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 2;
            /* Floating animation */
            animation: floatLogo 6s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        /* Pure Light Glow behind logo - No solid shapes */
        .logo-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 140%; height: 140%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.4) 0%, transparent 70%);
            filter: blur(20px);
            z-index: 1;
            animation: pulseGlow 4s infinite alternate;
        }

        @keyframes floatLogo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulseGlow { 0% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.9); } 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); } }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: #fff;
            margin-bottom: 0.2rem;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .brand-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Space Grotesk', monospace;
            font-size: 0.75rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }
        
        .live-dot { width: 6px; height: 6px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 8px #00ff88; animation: blink 2s infinite; }
        @keyframes blink { 50% { opacity: 0.4; } }

        /* --- ULTRA MODERN CARDS --- */
        .glass-card {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: 24px; /* Smooth heavy rounding */
            padding: 5px; /* Inner padding for "framed" look */
            margin-bottom: 1.2rem;
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transform-style: preserve-3d;
        }

        .glass-card-inner {
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            padding: 1rem;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }

        /* Hover Interaction */
        .glass-card:active { transform: scale(0.98); }
        
        @media (hover: hover) {
            .glass-card:hover {
                transform: translateY(-5px) scale(1.01);
                border-color: rgba(255,255,255,0.2);
                box-shadow: 0 15px 30px -10px rgba(0, 243, 255, 0.15);
            }
            .glass-card:hover .glass-card-inner { background: rgba(0, 243, 255, 0.05); }
            .glass-card:hover .action-icon { transform: translateX(5px); color: var(--primary); }
            .glass-card:hover .icon-frame { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }
        }

        /* Video Specific */
        .video-card { padding: 0; border-radius: 24px; overflow: hidden; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Link Elements */
        .link-link { text-decoration: none; color: white; display: block; }
        
        .icon-frame {
            width: 48px; height: 48px;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.25rem; color: var(--text-muted);
            margin-right: 1rem;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            flex-shrink: 0;
        }

        .meta-data { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .card-title { font-weight: 700; font-size: 1.1rem; line-height: 1.2; }
        .card-desc { font-size: 0.85rem; color: var(--text-muted); margin-top: 4px; font-weight: 300; }

        .action-icon {
            color: var(--glass-highlight);
            font-size: 1rem;
            transition: 0.3s;
        }

        /* Socials - Floating Pills */
        .social-dock {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 100px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .social-pill {
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            color: var(--text-muted);
            font-size: 1.4rem;
            text-decoration: none;
            transition: 0.3s;
            background: transparent;
        }
        
        .social-pill:hover { background: rgba(255,255,255,0.1); color: #fff; transform: translateY(-3px); }
        .social-pill.yt:hover { color: #ff0000; }
        .social-pill.ig:hover { color: #e1306c; }

        /* Footer */
        .system-footer {
            margin-top: 3rem;
            text-align: center;
            font-family: 'Space Grotesk', monospace;
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Custom Cursor (Desktop Only) */
        @media (pointer: fine) {
            .cursor-outer {
                position: fixed; top: 0; left: 0; width: 40px; height: 40px;
                border: 1px solid rgba(0, 243, 255, 0.4); border-radius: 50%;
                pointer-events: none; z-index: 9999; transition: 0.1s ease-out;
            }
            .cursor-inner {
                position: fixed; top: 0; left: 0; width: 6px; height: 6px;
                background: var(--primary); border-radius: 50%;
                pointer-events: none; z-index: 9999;
            }
        }
    </style>
</head>
<body>

    <!-- 3D SCENE CONTAINER -->
    <div id="canvas-container"></div>

    <!-- CUSTOM CURSOR -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <div class="viewport">
        <div class="content-stack">
            
            <!-- PROFILE -->
            <header class="profile-header">
                <div class="logo-container">
                    <div class="logo-glow"></div>
                    <img src="assets/logo.png" alt="QuoBoost" class="logo-img" onerror="this.src='https://via.placeholder.com/150/000000/00f3ff?text=QB'">
                </div>
                <h1 class="brand-name">QUOBOOST</h1>
                <div class="brand-badge">
                    <div class="live-dot"></div>
                    <span>System Optimized</span>
                </div>
            </header>

            <!-- VIDEO -->
            <div class="glass-card video-card">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/xYi2HdQdYMc?autoplay=1&mute=1&controls=0&loop=1&playlist=xYi2HdQdYMc" title="Preview" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <!-- LINKS -->
            
            <!-- Website -->
            <div class="glass-card">
                <a href="https://quoboost.com" target="_blank" class="link-link">
                    <div class="glass-card-inner">
                        <div class="icon-frame"><i class="fa-solid fa-microchip"></i></div>
                        <div class="meta-data">
                            <span class="card-title">Official Website</span>
                            <span class="card-desc">Download QuoBoost 3.0</span>
                        </div>
                        <i class="fa-solid fa-arrow-right action-icon"></i>
                    </div>
                </a>
            </div>

            <!-- Discord -->
            <div class="glass-card">
                <a href="https://discord.com/invite/jdVuCrKfvy" target="_blank" class="link-link">
                    <div class="glass-card-inner">
                        <div class="icon-frame"><i class="fa-brands fa-discord"></i></div>
                        <div class="meta-data">
                            <span class="card-title">Discord Server</span>
                            <span class="card-desc">Support & Community</span>
                        </div>
                        <i class="fa-solid fa-arrow-right action-icon"></i>
                    </div>
                </a>
            </div>

            <!-- SOCIALS -->
            <div class="social-dock">
                <a href="https://www.youtube.com/@quoboost" target="_blank" class="social-pill yt"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.instagram.com/quo.boost/" target="_blank" class="social-pill ig"><i class="fa-brands fa-instagram"></i></a>
            </div>

            <footer class="system-footer">
                QuoBoost Â© 2024<br>Designed for Speed
            </footer>

        </div>
    </div>

    <!-- 3D ENGINE & LOGIC -->
    <script>
        // --- 1. REAL 3D SETUP (THREE.JS) ---
        const init3D = () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            
            // Fog for depth
            scene.fog = new THREE.FogExp2(0x000000, 0.0015);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimize for mobile
            container.appendChild(renderer.domElement);

            // Objects: Floating Tech Crystals (Icosahedrons)
            const particlesGeometry = new THREE.IcosahedronGeometry(1, 0);
            const count = window.innerWidth < 600 ? 40 : 80; // Fewer objects on mobile
            
            const group = new THREE.Group();
            scene.add(group);

            const shapes = [];

            for(let i = 0; i < count; i++) {
                // Wireframe material
                const material = new THREE.MeshBasicMaterial({ 
                    color: Math.random() > 0.5 ? 0x00f3ff : 0xbd00ff,
                    wireframe: true,
                    transparent: true,
                    opacity: Math.random() * 0.4 + 0.1
                });
                
                const mesh = new THREE.Mesh(particlesGeometry, material);
                
                // Random positioning
                mesh.position.x = (Math.random() - 0.5) * 100;
                mesh.position.y = (Math.random() - 0.5) * 100;
                mesh.position.z = (Math.random() - 0.5) * 50;
                
                // Random scale
                const s = Math.random() * 2;
                mesh.scale.set(s, s, s);
                
                // Random rotation speed
                mesh.userData = {
                    rotX: (Math.random() - 0.5) * 0.02,
                    rotY: (Math.random() - 0.5) * 0.02,
                    velY: (Math.random() * 0.05) + 0.02, // Float up speed
                    initialY: mesh.position.y
                };
                
                group.add(mesh);
                shapes.push(mesh);
            }

            // Mouse Interaction Logic
            let mouseX = 0;
            let mouseY = 0;
            let targetX = 0;
            let targetY = 0;

            const windowHalfX = window.innerWidth / 2;
            const windowHalfY = window.innerHeight / 2;

            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX - windowHalfX) * 0.05;
                mouseY = (event.clientY - windowHalfY) * 0.05;
            });
            
            // Mobile Gyro (Optional simple parallax)
            window.addEventListener('deviceorientation', (event) => {
                mouseX = event.gamma * 0.5;
                mouseY = event.beta * 0.5;
            });

            // Animation Loop
            const animate = () => {
                requestAnimationFrame(animate);

                targetX = mouseX * 0.1;
                targetY = mouseY * 0.1;

                // Smooth camera movement
                group.rotation.y += 0.05 * (targetX - group.rotation.y);
                group.rotation.x += 0.05 * (targetY - group.rotation.x);

                // Animate individual shapes
                shapes.forEach(mesh => {
                    mesh.rotation.x += mesh.userData.rotX;
                    mesh.rotation.y += mesh.userData.rotY;
                    
                    // Floating effect
                    mesh.position.y += mesh.userData.velY;
                    if(mesh.position.y > 50) mesh.position.y = -50;
                });

                renderer.render(scene, camera);
            };

            animate();

            // Resize Handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        // Initialize 3D
        init3D();

        // --- 2. CUSTOM CURSOR LOGIC ---
        const cursorOuter = document.querySelector('.cursor-outer');
        const cursorInner = document.querySelector('.cursor-inner');
        
        if (window.matchMedia("(pointer: fine)").matches) {
            document.addEventListener('mousemove', e => {
                cursorInner.style.transform = `translate(${e.clientX - 3}px, ${e.clientY - 3}px)`;
                cursorOuter.style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px)`;
            });
            
            // Hover states
            document.querySelectorAll('a, iframe').forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursorOuter.style.transform += ` scale(1.5)`;
                    cursorOuter.style.borderColor = '#ffffff';
                    cursorInner.style.backgroundColor = 'transparent';
                });
                el.addEventListener('mouseleave', () => {
                    cursorOuter.style.borderColor = 'rgba(0, 243, 255, 0.4)';
                    cursorInner.style.backgroundColor = 'var(--primary)';
                });
            });
        }
    </script>
</body>
</html>
