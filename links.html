<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoBoost | Ultimate Performance Hub</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE SYSTEM VARIABLES --- */
        :root {
            --bg-color: #020203;
            --primary: #00f3ff;
            --primary-dark: #00a8b3;
            --secondary: #bc13fe;
            --accent: #ffffff;
            
            /* Glassmorphism Advanced */
            --glass-bg: rgba(10, 10, 12, 0.6);
            --glass-border: rgba(255, 255, 255, 0.05);
            --glass-shine: rgba(255, 255, 255, 0.1);
            
            --neon-glow: 0 0 30px rgba(0, 243, 255, 0.2);
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* Hide default cursor */ }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- CUSTOM CURSOR --- */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            box-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary);
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(0, 243, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        body:hover .cursor-outline { opacity: 1; }
        
        body.hovering .cursor-outline {
            width: 70px;
            height: 70px;
            background-color: rgba(0, 243, 255, 0.05);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        /* --- CANVAS BACKGROUND --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #050508 0%, #000000 100%);
        }

        /* --- HUD ELEMENTS --- */
        .hud-corner {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Space Grotesk', monospace;
            font-size: 0.7rem;
            color: var(--primary);
            opacity: 0.7;
            text-align: right;
            z-index: 10;
            pointer-events: none;
        }
        .hud-line { display: block; margin-bottom: 4px; }
        .blink { animation: blinker 2s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* --- MAIN LAYOUT --- */
        .main-container {
            width: 100%;
            max-width: 550px;
            padding: 2rem;
            perspective: 1000px;
            z-index: 5;
            animation: containerEntry 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes containerEntry {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* --- PROFILE --- */
        .profile-section {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .logo-wrapper {
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
            position: relative;
            border-radius: 50%;
            padding: 4px;
            background: conic-gradient(from 0deg, transparent 0%, var(--primary) 20%, transparent 40%, var(--secondary) 60%, transparent 80%, var(--primary) 100%);
            animation: rotateBorder 4s linear infinite;
            box-shadow: 0 0 60px rgba(0, 243, 255, 0.1);
        }
        
        @keyframes rotateBorder { 100% { transform: rotate(360deg); } }

        .logo-inner-wrapper {
            width: 100%; height: 100%;
            background: #000;
            border-radius: 50%;
            padding: 4px;
            position: relative;
            z-index: 2; /* Keep image upright */
            animation: rotateBorderReverse 4s linear infinite; /* Counter-rotate to keep image steady if needed, or just apply wrapper */
        }
        
        /* Fix: Apply counter rotation to inner container to keep image static while border spins? 
           Easier approach: Rotate pseudo element or background only. 
           Let's keep it simple: rotate the wrapper, but image inside needs to counter-rotate or be separate.
           Better Logic: */
        
        .logo-wrapper {
            animation: none; /* Reset */
            background: none;
            display: flex;
            align-items: center; justify-content: center;
        }
        
        .logo-glow-ring {
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: conic-gradient(from 180deg, transparent 0%, var(--primary) 40%, transparent 60%, var(--secondary) 80%, transparent 100%);
            animation: spin 4s linear infinite;
            filter: blur(8px);
            opacity: 0.6;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            background: #050505;
            position: relative;
            z-index: 2;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Glitch Effect Title */
        .glitch-title {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        /* Description Styling */
        .hero-desc {
            font-family: 'Space Grotesk', sans-serif;
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.5;
            background: linear-gradient(90deg, #8b9bb4, #ffffff, #8b9bb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shineText 5s linear infinite;
        }

        @keyframes shineText { to { background-position: 200% center; } }

        /* --- SPOTLIGHT CARD STYLES --- */
        .spotlight-card {
            background: var(--glass-bg);
            border-radius: 20px;
            position: relative;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            /* Border handled by pseudo element for spotlight */
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        /* The moving light border */
        .spotlight-card::before {
            content: '';
            position: absolute;
            height: 100%; width: 100%;
            top: 0; left: 0;
            border-radius: inherit;
            pointer-events: none;
            z-index: 2;
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y), 
                rgba(255, 255, 255, 0.15),
                transparent 40%
            );
            opacity: 0;
            transition: opacity 0.5s;
        }

        .spotlight-card:hover::before { opacity: 1; }
        .spotlight-card:hover { transform: translateY(-3px) scale(1.01); box-shadow: 0 10px 40px rgba(0,0,0,0.5); }

        /* Video Container */
        .video-container {
            padding: 0;
            border: 1px solid rgba(0, 243, 255, 0.1);
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* Link Buttons */
        .link-btn {
            display: flex;
            align-items: center;
            padding: 1.4rem 1.8rem;
            text-decoration: none;
            color: white;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* Button internal shine on hover */
        .link-btn::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }
        
        .link-btn:hover::after { transform: translateX(100%); }

        .icon-box {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            margin-right: 1.5rem;
            color: var(--text-muted);
            transition: 0.3s;
            box-shadow: 0 0 0 rgba(0,0,0,0);
        }

        .link-btn:hover .icon-box {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            transform: scale(1.1) rotate(-5deg);
        }

        .link-info {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .link-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .link-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-family: 'Space Grotesk', sans-serif;
        }

        .arrow-icon {
            opacity: 0.3;
            transform: translateX(0);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--text-muted);
        }

        .link-btn:hover .arrow-icon {
            opacity: 1;
            transform: translateX(5px);
            color: var(--primary);
        }

        /* Specific Brand Colors */
        .btn-discord:hover .icon-box { color: #5865F2; border-color: #5865F2; background: rgba(88, 101, 242, 0.1); box-shadow: 0 0 15px rgba(88, 101, 242, 0.3); }

        /* Social Row */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-item {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            background: var(--glass-bg);
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 1.5rem;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .social-item::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
            opacity: 0; transition: 0.3s;
        }

        .social-item:hover {
            transform: translateY(-8px);
            color: white;
            border-color: rgba(255,255,255,0.3);
        }
        
        .social-item:hover::before { opacity: 1; }
        
        .social-item.yt:hover { box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3); color: #ff2a2a; }
        .social-item.ig:hover { box-shadow: 0 10px 30px rgba(220, 39, 67, 0.3); color: #e1306c; }

        /* Footer */
        .footer {
            margin-top: 3.5rem;
            font-size: 0.75rem;
            color: #555;
            text-align: center;
            letter-spacing: 2px;
            font-family: 'Space Grotesk', monospace;
            text-transform: uppercase;
        }
        
        .footer span { color: var(--primary); }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            .cursor-dot, .cursor-outline { display: none; }
            * { cursor: auto; }
            .glitch-title { font-size: 2.2rem; }
            .hud-corner { display: none; }
            .hero-desc { font-size: 0.95rem; padding: 0 1rem; }
        }
    </style>
</head>
<body>

    <!-- CUSTOM CURSOR -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <!-- BACKGROUND CANVAS -->
    <canvas id="bg-canvas"></canvas>

    <!-- HUD OVERLAY -->
    <div class="hud-corner">
        <span class="hud-line">SYS.OPT :: ACTIVE</span>

    <!-- MAIN CONTENT -->
    <div class="main-container" id="main-content">
        
        <!-- HEADER -->
        <header class="profile-section">
            <div class="logo-wrapper">
                <div class="logo-glow-ring"></div>
                <img src="assets/logo.png" alt="QuoBoost Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/150/000000/00f3ff?text=QB'">

            <h1 class="glitch-title">QUOBOOST</h1>

        </header>

        <div class="spotlight-card video-container js-tilt" data-hover-trigger>
            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/embed/xYi2HdQdYMc?autoplay=1&mute=1&controls=0&loop=1&playlist=xYi2HdQdYMc&modestbranding=1" 
                    title="QuoBoost Preview"

                    allowfullscreen>
                </iframe>

        <div class="links-stack">

            <a href="https://quoboost.com" target="_blank" class="spotlight-card link-btn btn-web js-tilt" data-hover-trigger>

            <a href="https://discord.com/invite/jdVuCrKfvy" target="_blank" class="spotlight-card link-btn btn-discord js-tilt" data-hover-trigger>

        <!-- SOCIALS -->
        <div class="social-row">

            </a>
        </div>

        <footer class="footer">
            Designed for <span>Speed</span>
        </footer>

    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        /* --- 1. MOUSE SPOTLIGHT EFFECT --- */
        document.addEventListener('mousemove', e => {
            const cards = document.querySelectorAll('.spotlight-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });

        /* --- 2. CUSTOM CURSOR LOGIC --- */
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        
        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            // Dot follows instantly
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Outline follows with slight delay
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 400, fill: "forwards" });
        });

        // Add hover effect to interactive elements
        document.querySelectorAll('a, .js-tilt, [data-hover-trigger]').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        /* --- 3. 3D TILT EFFECT --- */
        const tiltCards = document.querySelectorAll('.js-tilt');

        tiltCards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const xPct = x / rect.width;
                const yPct = y / rect.height;
                const xRot = (0.5 - yPct) * 10;
                const yRot = (xPct - 0.5) * 10;

                card.style.transform = `perspective(1000px) rotateX(${xRot}deg) rotateY(${yRot}deg) scale3d(1.02, 1.02, 1.02)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            });
        });

        /* --- 4. ADVANCED PARTICLE WARP FIELD (BACKGROUND) --- */
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // Mouse state for interaction
        const mouse = { x: 0, y: 0, active: false };

        window.addEventListener('mousemove', e => {
            mouse.x = (e.clientX - width / 2) * 0.5; // Offset from center
            mouse.y = (e.clientY - height / 2) * 0.5;
            mouse.active = true;
        });

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        class Star {
            constructor() {
                this.init();
            }

            init() {
                this.x = (Math.random() - 0.5) * width * 2; // Spread wider than screen
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = Math.random() * 2000 + 500; // Depth
                this.size = Math.random();
                this.color = Math.random() > 0.8 ? '#00f3ff' : (Math.random() > 0.5 ? '#bc13fe' : '#ffffff');
            }

            update() {
                // Move towards viewer (decrease Z)
                this.z -= 10; // Speed

                // Interaction: Shift stars based on mouse pos to create parallax
                if(mouse.active) {
                    this.x += (mouse.x - this.x * 0.01) * 0.02;
                    this.y += (mouse.y - this.y * 0.01) * 0.02;
                }

                // Reset if passes screen
                if (this.z <= 0) this.init();
            }

            draw() {
                // Perspective projection
                let x2d = (this.x / this.z) * width + width / 2;
                let y2d = (this.y / this.z) * height + height / 2;
                
                // Size grows as it gets closer
                let s = (1 - this.z / 2500) * 3; 

                if (x2d > 0 && x2d < width && y2d > 0 && y2d < height) {
                    ctx.beginPath();
                    ctx.fillStyle = this.color;
                    ctx.arc(x2d, y2d, s, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Add trails for "Warp" effect
                    if(s > 1.5) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(${this.color === '#00f3ff' ? '0,243,255' : '188,19,254'}, 0.2)`;
                        ctx.lineWidth = s;
                        ctx.moveTo(x2d, y2d);
                        // Trail goes towards center roughly
                        ctx.lineTo((this.x / (this.z + 100)) * width + width / 2, (this.y / (this.z + 100)) * height + height / 2);
                        ctx.stroke();
                    }
                }
            }
        }

        function initStars() {
            particles = [];
            const count = (width * height) / 3000; // Density
            for (let i = 0; i < count; i++) {
                particles.push(new Star());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(2, 2, 3, 0.3)'; // Trail effect background
            ctx.fillRect(0, 0, width, height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize();
            initStars();
        });

        // Start
        resize();
        initStars();
        animate();

    </script>
</body>
