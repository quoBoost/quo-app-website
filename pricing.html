<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuO | Pricing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="antialiased min-h-screen flex flex-col bg-black">

    <div class="bg-noise"></div>
    <div class="fixed top-0 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-red-600/10 rounded-full blur-[120px] -z-10"></div>

    <nav class="fixed w-full z-50 border-b border-white/5 bg-black/80 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3 group">
                <div class="w-10 h-10 bg-gradient-to-br from-red-600 to-black border border-red-500/50 rounded-lg flex items-center justify-center font-black text-white text-xl">Q</div>
                <div class="flex flex-col">
                    <span class="text-lg font-bold tracking-tight text-white leading-none">QuO</span>
                    <span class="text-[10px] text-red-500 font-mono tracking-widest uppercase">System Tweaks</span>
                </div>
            </a>
            <div class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-400">
                <a href="index.html" class="hover:text-white transition">Features</a>
                <a href="pricing.html" class="text-white hover:text-white transition">Pricing</a>
            </div>
            <div id="auth-section" class="flex items-center gap-4">
                <button onclick="loginWithGoogle()" class="text-sm font-medium text-gray-300 hover:text-white transition">Log In</button>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-40 pb-20 px-4">
        <div class="text-center max-w-3xl mx-auto mb-16">
            <h1 class="text-5xl font-black mb-6">Invest in <span class="text-gradient">Performance</span></h1>
            <p class="text-gray-400 text-lg">Stop upgrading hardware. Start optimizing software.</p>
        </div>

        <div class="flex justify-center mb-12">
            <div class="glass-panel p-1 rounded-full flex items-center relative">
                <button onclick="switchPricing('monthly')" id="btn-monthly" class="px-6 py-2 rounded-full text-sm font-bold bg-white/10 text-white transition">Monthly</button>
                <button onclick="switchPricing('yearly')" id="btn-yearly" class="px-6 py-2 rounded-full text-sm font-bold text-gray-400 hover:text-white transition">
                    Yearly <span class="text-green-400 text-xs ml-1">-50%</span>
                </button>
            </div>
        </div>

        <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div class="glass-panel p-10 rounded-3xl border-t border-white/10">
                <h3 class="text-2xl font-bold mb-2">Free</h3>
                <div class="text-4xl font-bold mb-6">$0</div>
                <ul class="space-y-4 mb-8 text-gray-300 text-sm">
                    <li class="flex items-center gap-3"><i data-lucide="check" class="text-gray-500 w-4"></i> Basic Debloat</li>
                    <li class="flex items-center gap-3"><i data-lucide="check" class="text-gray-500 w-4"></i> Temp Cleaner</li>
                </ul>
                <a href="download.html" class="block w-full py-3 rounded-lg border border-white/20 hover:bg-white/5 transition font-bold text-center">Download</a>
            </div>

            <div class="glass-panel p-10 rounded-3xl border border-red-500/50 relative transform md:scale-105 shadow-[0_0_50px_rgba(239,68,68,0.1)]">
                <div class="absolute top-0 right-0 bg-red-600 text-white text-xs font-bold px-3 py-1 rounded-bl-lg">BEST VALUE</div>
                <h3 class="text-2xl font-bold mb-2 text-red-500">Premium</h3>
                <div class="text-5xl font-bold mb-6 flex items-end gap-2">
                    <span id="price-display">$9.99</span> 
                    <span id="period-display" class="text-lg text-gray-500 font-normal mb-1">/ mo</span>
                </div>
                <ul class="space-y-4 mb-8 text-white text-sm font-medium">
                    <li class="flex items-center gap-3"><i data-lucide="zap" class="text-red-500 w-5"></i> Kernel Optimization</li>
                    <li class="flex items-center gap-3"><i data-lucide="zap" class="text-red-500 w-5"></i> Input Lag Reduction</li>
                    <li class="flex items-center gap-3"><i data-lucide="zap" class="text-red-500 w-5"></i> Network Stabilization</li>
                </ul>
                <a id="checkout-link" href="#" target="_blank" class="btn-red w-full py-4 rounded-lg text-white font-bold flex items-center justify-center gap-2">
                    Upgrade Now <i data-lucide="arrow-right" class="w-4"></i>
                </a>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();
        const priceDisplay = document.getElementById('price-display');
        const periodDisplay = document.getElementById('period-display');
        const checkoutLink = document.getElementById('checkout-link');
        const btnMonthly = document.getElementById('btn-monthly');
        const btnYearly = document.getElementById('btn-yearly');

        function switchPricing(plan) {
            if (plan === 'monthly') {
                priceDisplay.textContent = '$9.99';
                periodDisplay.textContent = '/ mo';
                // PON TU LINK DE WHOP MENSUAL
                checkoutLink.href = "https://whop.com/checkout/YOUR_MONTHLY_ID"; 
                btnMonthly.classList.add('bg-white/10', 'text-white');
                btnMonthly.classList.remove('text-gray-400');
                btnYearly.classList.remove('bg-white/10', 'text-white');
                btnYearly.classList.add('text-gray-400');
            } else {
                priceDisplay.textContent = '$59.99';
                periodDisplay.textContent = '/ yr';
                // PON TU LINK DE WHOP ANUAL
                checkoutLink.href = "https://whop.com/checkout/YOUR_YEARLY_ID";
                btnYearly.classList.add('bg-white/10', 'text-white');
                btnYearly.classList.remove('text-gray-400');
                btnMonthly.classList.remove('bg-white/10', 'text-white');
                btnMonthly.classList.add('text-gray-400');
            }
        }
    </script>
</body>
</html>
