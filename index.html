<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuO | Ultimate Windows Optimization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #050505; 
            color: #e5e5e5; 
            font-family: 'JetBrains Mono', monospace; /* Fuente estilo código */
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
        }
        .neon-text { text-shadow: 0 0 10px rgba(37, 99, 235, 0.8); }
        .glass-box { 
            background: rgba(20, 20, 20, 0.6); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .btn-primary {
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
        }
        .btn-primary:hover { box-shadow: 0 0 25px rgba(37, 99, 235, 0.6); transform: translateY(-2px); }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="w-full p-6 border-b border-gray-900 bg-black/50 fixed top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold tracking-tighter text-blue-500 cursor-default">
                QuO<span class="text-white">_APP</span><span class="text-xs ml-2 text-gray-500">v2.0</span>
            </div>
            
            <div id="auth-section">
                <button onclick="loginWithGoogle()" class="px-5 py-2 border border-gray-700 rounded hover:bg-gray-800 transition text-sm">
                    [ INICIAR SESIÓN ]
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center pt-32 px-4 text-center relative overflow-hidden">
        
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-blue-600/10 rounded-full blur-[100px] -z-10"></div>

        <h1 class="text-5xl md:text-7xl font-bold mb-6 neon-text tracking-tight">
            SYSTEM <span class="text-blue-600">OVERDRIVE</span>
        </h1>
        <p class="text-gray-400 max-w-2xl text-lg mb-10 leading-relaxed">
            Elimina el bloatware. Reduce la latencia. Maximiza tus FPS.<br>
            La herramienta definitiva para Windows 10/11 basada en WinUI 3.
        </p>

        <div id="dashboard-panel" class="hidden glass-box p-8 rounded-xl max-w-lg w-full text-left border-l-4 border-blue-600 shadow-2xl">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <p class="text-xs text-gray-500 uppercase">Bienvenido</p>
                    <p id="user-email-display" class="font-bold text-white truncate w-48">user@email.com</p>
                </div>
                <div id="status-badge" class="px-3 py-1 bg-gray-800 rounded text-xs font-bold text-gray-400 border border-gray-700">
                    FREE TIER
                </div>
            </div>

            <div id="content-free" class="space-y-4">
                <div class="p-3 bg-gray-900/50 rounded border border-gray-800 flex items-center gap-3">
                    <div class="h-2 w-2 bg-red-500 rounded-full animate-pulse"></div>
                    <p class="text-sm text-gray-400">Tweaks Premium: <span class="text-red-400">BLOQUEADOS</span></p>
                </div>
                <button class="w-full py-3 btn-primary text-white font-bold rounded transition">
                    ADQUIRIR LICENCIA
                </button>
            </div>

            <div id="content-premium" class="hidden space-y-4">
                <div class="p-3 bg-blue-900/20 rounded border border-blue-800 flex items-center gap-3">
                    <div class="h-2 w-2 bg-green-500 rounded-full shadow-[0_0_10px_#22c55e]"></div>
                    <p class="text-sm text-blue-200">Tweaks Premium: <span class="text-green-400 font-bold">ACTIVOS</span></p>
                </div>
                <button class="w-full py-3 bg-gray-800 border border-gray-600 hover:bg-gray-700 text-white font-bold rounded transition">
                    DESCARGAR QUO APP v2
                </button>
            </div>

            <button onclick="logout()" class="mt-6 text-xs text-gray-500 hover:text-white w-full text-center underline">Cerrar Sesión</button>
        </div>

        <div id="login-cta">
            <button onclick="loginWithGoogle()" class="group relative px-8 py-4 bg-white text-black font-bold text-lg rounded-full hover:scale-105 transition duration-300">
                <span class="absolute inset-0 w-full h-full rounded-full bg-blue-500 blur opacity-25 group-hover:opacity-50 transition"></span>
                <span class="relative">ACCEDER CON GOOGLE &rarr;</span>
            </button>
            <p class="mt-4 text-xs text-gray-600">Cuenta segura vía Supabase Auth</p>
        </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
